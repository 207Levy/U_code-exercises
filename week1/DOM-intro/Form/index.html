<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Visual Overload</title>
</head>
<body>
    <div id="form">
        <div class="name">
            <div class="tag">Name</div>
            <input class="box" type="text" id="n" placeholder="Enter your name here"></input>
        </div>
        <div class="salary">
            <div class="tag">Desired Salary</div>
            <input class="box" type="number" id="s" placeholder="So how much?"></input>
        </div>
        <div class="birthday">
            <div class="tag">Birthday</div>
            <input type="date" id ="b" class="box"></input>
        </div>
        <div class="phone">
            <div class="tag">Phone number</div>
            <input class="box" type="text" id="p" placeholder="Enter your phone here"></input>
        </div>
        <div class="log">
            <div id="error"></div>
            <button class="tag" onclick="clicked()">Submit</div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>

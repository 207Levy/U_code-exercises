<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="friends-menu">
      <h3>Friends</h3>
      <p>Freya</p>
      <p>Linds</p>
      <p>Kenan</p>
      <p>Theresa</p>
    </div>

    <div class="chat">
      <div id="box">
        <div class="msg p1">
          <p class="txt">Hey</p>
          <p class="time">14:00</p>
        </div>
        <div class="msg p1">
          <p class="txt">Hello?</p>
          <p class="time">14:31</p>
        </div>
        <div class="msg p2">
          <p class="txt">Sorry, been busy</p>
          <p class="time">17:58</p>
        </div>
        <div class="msg p1">
          <p class="txt">You work too much</p>
          <p class="time">17:59</p>
        </div>
        <div class="msg p2">
          <p class="txt">Tell me about it</p>
          <p class="time">17:59</p>
        </div>
      </div>
      <div id="input-bar">
        <input type="text" placeholder="Type a message..." />
        <button class="send-btn">Send</button>
      </div>
    </div>
  </body>
</html>
